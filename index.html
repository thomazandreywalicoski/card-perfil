<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card Perfil</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="imagens/foto-perfil.png" alt="Foto Perfil" class="profile-img">
            <div class="info-card">
                <h1 class="name">
                    Thomaz Andrey Walicoski
                </h1>
                <h3 class="description">
                    Desenvolvedor Front-end | <strong>React</strong> <br>
                    1 Ano de Experiência <br><br>
                    <a href="https://www.google.com.br/maps/place/Mafra,+SC,+89300-000/@-26.1386005,-49.8520528,13z/data=!3m1!4b1!4m6!3m5!1s0x94dd932b1ca27d09:0x298b4b995bf37198!8m2!3d-26.1155584!4d-49.8104671!16zL20vMDZ5ajk5?entry=ttu" target="_blank">
                        <img src="imagens/logo-localizacao.png" alt="Localização" class="address-icon">
                    </a>
                    <p class="endereco">Vila Ruthes, Mafra - SC</p>
                </h3>
            </div>
            <div class="sociais">
                <a href="https://github.com/thomazandreywalicoski" target="_blank">
                    <img src="imagens/logo-github.png" alt="Github" class="rede-social">
                </a>
                <a href="https://www.instagram.com/" target="_blank">
                    <img src="imagens/logo-instagram.png" alt="Github" class="rede-social">
                </a>
                <a href="https://pt-br.facebook.com/" target="_blank">
                    <img src="imagens/logo-facebook.png" alt="Github" class="rede-social">
                </a>
                <a href="https://www.youtube.com/" target="_blank">
                    <img src="imagens/logo-youtube.png" alt="Github" class="rede-social">
                </a>
            </div>
        </div>
    </div>
</body>
</html>
